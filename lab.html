<div class="gallery-container">
    <div class="gallery-item" onclick="showInfo('Lab 1', 'This is the description for Image 1.')">
        <img src="images/lab1.jpg" alt="Image 1">
    </div>
    <div class="gallery-item" onclick="showInfo('lab 2', 'This is the description for Image 2.')">
        <img src="images/lab2.jpg" alt="Image 2">
    </div>
    <div class="gallery-item" onclick="showInfo('Lab 3', 'This is the description for Image 3.')">

        <img src="images/lab5.jpg" alt="Image 3">
    </div>
</div>

<div id="info-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="info-title"></h2>
        <p id="info-description"></p>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
    function showInfo(title, description) {
    document.getElementById('info-title').innerText = title;
    document.getElementById('info-description').innerText = description;
    document.getElementById('info-modal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('info-modal').style.display = 'none';
}

</script>
