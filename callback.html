<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Call Back</title>
  <link rel="stylesheet" href="css/call.css">
</head>
<body>
  <a href="index.html"><h1>Î§</h1></a>
  <div class="container">
    <h1>Request a Call Back</h1>
    <form class="callback-form" action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="time">Preferred Time:</label>
      <input type="text" id="time" name="time" placeholder="e.g. Morning, Afternoon" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

    </form>
    <a href="sucesscall.html"><button >Request Call Back</button></a>
  </div>
</body>
