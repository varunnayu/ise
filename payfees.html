<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay Fees</title>
  <link rel="stylesheet" href="css/fees.css">
</head>
<body>
  <div class="container">
    <h1>Pay Fees</h1>
    <div class="fees-info">
        <p>Fee for student ID <span id="studentId"></span>: â‚¹<span id="feeAmount"></span></p>
      </div>
        <div class="fees-info" id="feesInfo">
          <div class="container">
            <h1>Pay Your Fees Online</h1>
            <form class="payment-form" action="#" method="post">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" required>
        
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
        
              <label for="amount">Amount:</label>
              <input type="number" id="amount" name="amount" required>
        
              <label for="card">Card Number:</label>
              <input type="text" id="card" name="card" placeholder="XXXX XXXX XXXX XXXX" required>
        
              <label for="expiry">Expiry Date:</label>
              <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
        
              <label for="cvv">CVV:</label>
              <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
        
              <button type="submit" id="payNowBtn">Pay Now</button>
            </form>
            <div class="success-message" id="successMessage">
              <p>Payment Successful!</p>
              <button id="downloadReceiptBtn">Download Receipt</button>
            </div>
          </div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const payNowBtn = document.getElementById("payNowBtn");
    const successMessage = document.getElementById("successMessage");
        
    payNowBtn.addEventListener("click", function() {
    // Simulate payment process (e.g., by showing a success message)
    successMessage.style.display = "block";
    });
    });
</script>
  </div>
</body>
</html>
